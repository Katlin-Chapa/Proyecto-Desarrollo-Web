<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de Productos</title>
    {% load static %} <!-- Cargar archivos estÃ¡ticos al principio -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'inventario.css' %}"> <!-- Enlace al CSS -->
</head>
<body>
    <div class="container">
        <h1 class="text-center">Inventario de Productos</h1>
        <div class="row">
            {% for producto in productos %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="{{ producto.imagenes.first.imagen.url }}" class="card-img-top" alt="{{ producto.nombre }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ producto.nombre }}</h5>
                            <p class="card-text">{{ producto.descripcion }}</p>
                            <p class="card-text"><strong>Precio:</strong> ${{ producto.precio }}</p>
                            <p class="card-text"><strong>Stock:</strong> {{ producto.stock }}</p>
                            <a href="#" class="btn btn-custom">Ver Detalles</a>
                        </div>
                    </div>
                </div>
            {% empty %}
                <p class="text-center">No hay productos disponibles en el inventario.</p>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
